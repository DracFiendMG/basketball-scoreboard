<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
		<script src="./scripts/index.js" defer></script>
    </head>
    <body>
        <div id="winner">
            <h2 id="display-winner">üèÜ WINNER! üèÜ</h2>
            <!-- <div><button id="new-game" onclick="newGame()">New Game</button></div> -->
        </div>
        <div>
            <h1 id="title">ScoreboarD</h1>
        </div>
        <div class="container">
            <div class="team">
                <h3 class="team-name">Home</h3>
                <p class="team-score" id="home-score-el">0</p>
                <div class="point-incrementer">
                    <button onclick="increaseHomeScore(1)">+1</button>
                    <button onclick="increaseHomeScore(2)">+2</button>
                    <button onclick="increaseHomeScore(3)">+3</button>
                </div>
            </div>
            <div class="period">
                <p id="timer">12:00</p>
                <h3 class="period-title">Period</h3>
                <div class="period-container">
                    <p id="home-leads">&#9664;</p>
                    <p id="period-num">1</p>
                    <p id="guest-leads">&#9654;</p>
                </div>
            </div>
            <div class="team">
                <h3 class="team-name">Away</h3>
                <p class="team-score" id="guest-score-el">0</p>
                <div class="point-incrementer">
                    <button onclick="increaseGuestScore(1)">+1</button>
                    <button onclick="increaseGuestScore(2)">+2</button>
                    <button onclick="increaseGuestScore(3)">+3</button>
                </div>
            </div>
        </div>
        <button id="new-game" onclick="newGame()">New Game</button>
        <div class="github">
            <a target="_blank" href="https://github.com/DracFiendMG/basketball-scoreboard">
                GitHub<i class="fab fa-github"></i>
            </a>
        </div>
    </body>
</html>
